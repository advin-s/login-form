<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in</title>

    <!-- Bootstrap 5.3.2 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Space</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-light">
        <div class="container">
            <div class="row form-row-height align-items-center justify-content-center justify-content-lg-end">
                <div class="col-12 col-md-4 col-lg-8">
                    <div class="d-flex align-items-center justify-content-center">
                        <p class="mb-0 display-3">Space</p>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="row shadow rounded-3 p-3 gy-3 bg-white">
                        <div class="col-12">
                            <p class="mb-0 fs-4 text-center">Sign up</p>
                        </div>
                        <div class="col-12">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full name">
                        </div>
                        <div class="col-12">
                            <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone number">
                        </div>
                        <div class="col-12">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                        </div>
                        <div class="col-12">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Confirm password">
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-info w-50 text-white">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
   
<!-- Bootstrap 5.3.2 JS CDN-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
